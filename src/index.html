<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Find my Catboy Waifu</title>
</head>
<body>
  <div class="container">
    <div class="newCatboy">
      <h1>I got <em>nyan</em>-one to luv me! Find me a Waifu!!</h1>
      <h2>INSTRUCTIONS</h2>
      <h4>Click on the button below to find a candidate.</h4> 
      <h4>You will be given an image of a potential pick.</h4>
      <button id="search" type="button">Find my Waifu</button>
      <div id="error-message"></div>
    </div>
  </div>
  <div class="results">
    <div id="image"></div>
    <h4 id="name"></h4>
    <h4 id="details">About: <p id="rando-text"></p></h4>
    <button id="match" type="button">Match?</button>
  </div>
  <div id="your-match">
    <h1>CONGRATULATIONS!</h1>
    <p>May you live in eternal happiness with your Waifu!</p>
    <div id="meow">
      <p>Oh Nyyaaaaaaa...</p>
    </div>
  </div>
</body>
</html>
